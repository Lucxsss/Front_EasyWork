<div class="container">
    <div class="row">
        <h1 class="text-center text-secondary">Apagar card</h1>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body">
                    <p class="card-title m-0">{{ card.image }}</p>
                    <p class="text-muted">{{ card.formation }}</p>
                    <p class="card-text mt-3">{{ card.institution }}</p>
                    <p class="card-text mt-3">{{ card.occupation }}</p>
                    <p class="card-text mt-3">{{ card.companyName }}</p>
                    <p class="card-text">
                        <small class="text-muted"
                            >{{ card.startDate | date: "dd/MM/yyyy" }} fim
                            {{ card.endDate | date: "dd/MM/yyyy" }}
                        </small>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center mt-4">
            <button class="btn btn-danger mr-4" routerLink="/home">NÃ£o</button>
            <button class="btn btn-success" (click)="delete()">Sim</button>
        </div>
    </div>
</div>
